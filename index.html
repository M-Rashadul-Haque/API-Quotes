<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API QUOTES</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <script src="Script/script.js" defer></script>
</head>

<body>
    <header class="headline">
        <h1>Find Favorite Quotes</h1>
    </header>
    <div class="container" id="quotes-container">
        <!-- Quotes -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">If you tell the truth, you don't have to remember anything.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="quote-author" id="author">Mark Twain</span>
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Make a tweet">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        
    </div>
    <div class="preloader"></div>
</body>

</html>
